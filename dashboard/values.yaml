dashboard:

  service:
    type: LoadBalancer
    externalPort: 443

  ## set a specific load balancer Ip if you're using one
  # loadBalancerIP:

  ingress:
    ## If true, Kubernetes Dashboard Ingress will be created.
    ##
    enabled: true

  annotations:
    metallb.universe.tf/allow-shared-ip: dashboard-svc
