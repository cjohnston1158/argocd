apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: trilium-notes
    namespace: trilium
spec:
    destination:
        namespace: trilium
        server: https://kubernetes.default.svc
    project: default
    source:
        path: trilium
        targetRevision: HEAD
        helm:
            valueFiles:
                - values.yaml
        repoURL: https://github.com/cjohnston1158/argocd.git
    syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
